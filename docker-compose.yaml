version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: digitaltwins-minio
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_storage:/data  # Use the existing Docker volume
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - digitaltwins-network

  api:
    build: .
    container_name: digitaltwins-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME="Catalog Search API"
      - APP_DESCRIPTION="Digital Twins API for searching and retrieving catalog items."
      - EMBEDDING_MODEL_NAME=jinaai/jina-embeddings-v3
      - LANGUAGE_MODEL_NAME=meta-llama/Llama-3.1-8B-Instruct
      - HUGGINGFACE_API_TOKEN=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
      - DEVICE=auto
      - EMBEDDING_DEVICE=auto
      - LLM_DEVICE=auto
      - DEFAULT_TOP_K=3
      - DATASETS_CSV_PATH=data/datasets_hg_embeddings_sm.csv
      - MODELS_CSV_PATH=data/models_hg_embeddings_sm.csv
      - PROMPT_TEMPLATE="As an intelligent language model, your role is to accurately determine whether the provided data is relevant to the user's query. Answer ONLY with 'Yes' or 'No'"
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - MINIO_DATASETS_BUCKET=datasets
      - MINIO_MODELS_BUCKET=models
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - digitaltwins-network

volumes:
  minio_storage:
    external: true  # Use your existing Docker volume

networks:
  digitaltwins-network:
    driver: bridge
